<div class="centerFlex">
    <mat-card >
    <mat-toolbar  color="accent">
        <span style="padding-left: 116px;">Author Sign Up</span>
      </mat-toolbar>
      <mat-card-content>
      <form  [formGroup]="signupBlogForm" (ngSubmit)="bloggerSignup()" >
        
        <mat-form-field  style="width: 400px;padding-top: 21px">
          <mat-label>Enter your author</mat-label>
          <input matInput autocomplete="off" formControlName="author" />
          <mat-error
       
        *ngIf="signupBlogForm.controls.author.errors?.required"
        >Author Name is required</mat-error
      >
        </mat-form-field>
        <br>
        <mat-form-field  style="width: 400px;">
          <mat-label>Enter your password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
          <button mat-icon-button matSuffix type="button" (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button><br>
          <mat-error
       
          *ngIf="signupBlogForm.controls.password.errors?.required"
          >password is required</mat-error
        >
        </mat-form-field>
        <br>
       
          <br>
          <div style="display: inline-block;padding-right: 10px;">
            <!--[disabled]="!loginForm.valid"-->
          <button mat-raised-button type="submit"  style="width: 180px" color="primary" [disabled]="!signupBlogForm.valid" >signup</button>
          </div>
          
        </form>
    </mat-card-content>
    </mat-card>
</div>
