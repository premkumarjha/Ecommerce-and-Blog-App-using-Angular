<ng-template #loggedOut>
  <button (click)="auth.loginWithRedirect()" style="margin-left: 100px;margin-top: 100px;">Log in</button>
</ng-template>
<ng-container *ngIf="auth.isAuthenticated$ | async; else loggedOut" >
  <button (click)="auth.logout({ returnTo: document.location.origin })" >
    Log out
  </button>
</ng-container>

<div class="centerFlex">
    <mat-card >
    <mat-toolbar  color="accent">
        <span style="padding-left: 144px;">Login</span>
      </mat-toolbar>
      <mat-card-content>
      <form  [formGroup]="loginForm" (ngSubmit)="login()" >
        
        <mat-form-field  style="width: 400px;padding-top: 21px">
          <mat-label>Enter your Email</mat-label>
          <input matInput autocomplete="off" formControlName="email" />
          <mat-error
       
        *ngIf="loginForm.controls.email.errors?.required"
        >email is required</mat-error
      >
        </mat-form-field>
        <br>
        <mat-form-field  style="width: 400px;">
          <mat-label>Enter your password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
          <button mat-icon-button matSuffix type="button" (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button><br>
          <mat-error
       
          *ngIf="loginForm.controls.password.errors?.required"
          >password is required</mat-error
        >
        </mat-form-field>
        <br>
        <a style="color: blue;padding-left: 277px" [routerLink]="'/reset'">Forgot Password?</a><br>
        <!-- <mat-form-field style="width: 400px;padding-bottom: 16px">
            <mat-label>Password</mat-label>
            <input matInput type="password" autocomplete="off" formControlName="password" />
          
          </mat-form-field> -->
          <br>
          <div style="display: inline-block;padding-right: 10px;">
            <!--[disabled]="!loginForm.valid"-->
          <button mat-raised-button type="submit"  style="width: 180px" color="primary" [disabled]="!loginForm.valid" >login</button>
          </div>
          <div style="display: inline-block;">
          <button mat-raised-button type="button" (click)="signup()" style="width: 210px"  color="primary" >signup</button>
        </div>
        </form>
    </mat-card-content>
    </mat-card>
</div>

<mat-form-field appearance="fill" style="margin-left: 120px;">
  <mat-label>Country</mat-label>
  <mat-select  (selectionChange)="changeCountry($event)">
    <mat-option *ngFor ="let count of countryList" [value]="count">
      {{count.name}}
    </mat-option>
  </mat-select>
</mat-form-field>
<br>

<mat-form-field appearance="fill" style="margin-left: 120px;">
  <mat-label>City</mat-label>
  <mat-select>
    <mat-option *ngFor ="let city of cities" [value]="city">
      {{city}}
    </mat-option>
  </mat-select>
</mat-form-field>
