<div class="centerFlex">
    <mat-card >
    <mat-toolbar  color="accent">
        <span style="padding-left: 116px;">Add Blog</span>
      </mat-toolbar>
      <mat-card-content>
      <form  [formGroup]="addBlogForm" (ngSubmit)="postBlog()" >
        
        <mat-form-field  style="width: 400px;padding-top: 21px">
          <mat-label>Enter Author Name</mat-label>
          <input matInput autocomplete="off" formControlName="author" />
          <mat-error
       
        *ngIf="addBlogForm.controls.author.errors?.required"
        >author Name is required</mat-error
      >
        </mat-form-field>
        <br>

        <!-- <mat-form-field  style="width: 400px;padding-top: 21px">
            <mat-label>Upload image</mat-label>
            <input matInput  type="file" autocomplete="off"  formControlName="image"  (change)="selectedFileforimaage($event)" />
            <mat-error
         
          *ngIf="signupBlogForm.controls.image.errors?.required"
          >Image Upload is required</mat-error
        >
          </mat-form-field>
          <br> -->
          <mat-form-field color="primary" style="width:390px;">
            <mat-label>Published Date</mat-label>
            <input matInput [matDatepicker]="picker1" formControlName="published">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
            <mat-error
         
          *ngIf="addBlogForm.controls.published.errors?.required"
          >Published Date is required</mat-error
        >
          </mat-form-field>
          <br>

          <mat-form-field  style="width: 400px;padding-top: 21px">
            <mat-label>Enter Title</mat-label>
            <input matInput autocomplete="off" formControlName="title" />
            <mat-error
         
          *ngIf="addBlogForm.controls.title.errors?.required"
          >Title is required</mat-error
        >
          </mat-form-field>
          <br>
          <mat-form-field  style="width: 400px;padding-top: 21px">
            <mat-label>Enter Contents</mat-label>
            <textarea matInput autocomplete="off" formControlName="contents"></textarea>
            <mat-error
         
          *ngIf="addBlogForm.controls.contents.errors?.required"
          >Content is required</mat-error
        >
          </mat-form-field>
        <br>
        <!-- <a style="color: blue;padding-left: 277px" [routerLink]="'/reset'">Forgot Password?</a><br> -->

        <!-- <mat-form-field style="width: 400px;padding-bottom: 16px">
            <mat-label>Password</mat-label>
            <input matInput type="password" autocomplete="off" formControlName="password" />
          
          </mat-form-field> -->
          <br>
          <div style="display: inline-block;padding-right: 10px;">
            <!--[disabled]="!loginForm.valid"-->
          <button mat-raised-button type="submit"  style="width: 180px" color="primary" [disabled]="!addBlogForm.valid" >Post Blog</button>
          </div>
          <!-- <div style="display: inline-block;">
          <button mat-raised-button type="button" (click)="signup()" style="width: 210px" [disabled]="true" color="primary" >signup</button>
        </div> -->
        </form>
    </mat-card-content>
    </mat-card>
</div>
