
<div class="example-form">
    <p style="font-size: 23px;
    padding-top: 20px;">You are about to change the Registration status</p>
    <p style="font-size: 18px">Please confirm your action</p>
    
    <mat-dialog-actions align="start">
        <button mat-raised-button type="button" color="primary" (click)="approve('APPROVED')"  >APPROVE</button>
        <button mat-raised-button type="button"  color="primary" (click)="approve('REJECTED')">REJECT</button>
        <button mat-raised-button mat-dialog-close color="accent">Cancel</button>
        <!-- <button mat-button (click)="approve('APPROVED')" color="primary">Open dialog</button> -->
      </mat-dialog-actions>

</div>
